<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome</h1>
      <div id="userPost" class="mb-5">
        <h2>Your posts</h2>
        <ul id="postList" class="list-group"></ul>
      </div>
      <div id="postForm">
        <h2>Create a post</h2>
        <form id="NewPostForm" class="mb-3">
          <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="postTitle" required />
          </div>
          <div class="mb-3">
            <label for="postBody" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="postBody"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create a post</button>
        </form>
      </div>
    </div>
    <script src="/js/profilepage.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
